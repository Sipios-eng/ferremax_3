<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historial de Precios - {{ Producto.nombre }}</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Historial de Precios para {{ Producto.nombre }}</h1>

    <table>
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            {% for fecha, precio in Precios.Precios %}
            <tr>
                <td>{{ fecha }}</td>
                <td>{{ precio }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

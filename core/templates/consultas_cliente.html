{% extends 'layouts/base.html' %}

{% block content %}
<div class="bg-dark shadow rounded p-3 w-100 w-lg-50">
    <h1 class="rounded bg-dark p-3 text-light">Consultas de Clientes</h1>
</div>

<table class="table table-striped table-hover shadow-lg mb-5 text-center">
    <thead>
      <tr>
        <th scope="col" class="col">id</th>
        <th scope="col" class="col">Cliente</th>
        <th scope="col" class="col">Motivo</th>
        <th scope="col" class="col">Producto</th>
        <th scope="col" class="col">Comentario</th>
        <th scope="col" class="col">Responder</th>
        <th scope="col" class="col"></th>
      </tr>
    </thead>
    <form class="row g-3 w-75 w-lg-50" method="POST">
        {% csrf_token %}
    <tbody>
    {% for x in data %}
      <tr>
        <td>{{ x.id }}</td>
        <td>{{ x.usuario }}</td>
        <td>{{ x.motivo }}</td> 
        <td>{{ x.producto.nombre }}</td>
        <td>{{ x.comentario }}</td> 
        <td>
            <textarea class="form-control" name="respuesta" style="height: 50px" placeholder="Escriba su comentario aquÃ­"></textarea>
        </td>
        <td>
            <input type="hidden" name="contact_id" value="{{ x.id }}">
            <button class="btn btn-primary shadow"  type="submit">Responder</button>
        </td>
       </tr>
    {% endfor %}
    </form>
    </tbody>
  </table>

{% endblock %}
